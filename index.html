<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1cdb25745.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="container header_content">
            <div class="header_left">
                <a href="#" class="header__logo">
                    <img width="59" height="51" src="img/group_2_18.png" alt="logo">
                </a>
                <span>BRAN<span class="logo__decor">D</span>
                </span>
                <div class="search__box">
                    <div class="search__button">Browse <i class="fa fa-caret-down"></i>
                    </div>
                    <input type="text" value="Search for Item" class="search">
                    <div class="search_icon"><i class="fa fa-search"></i></div>

                </div>
            </div>
            <div class="header_right"><a href=" #" class="header__basket"><img src="img/forma_1_1113.png"
                        alt="basket"></a>
                <div class="button">My Account <i class="fa fa-caret-down"></i></div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="top container">
            <a href="#" class="menu"><span>HOME</span></a>
            <a href="#" class="menu"><span>MEN</span></a>
            <a href="#" class="menu"><span>WOMEN</span></a>
            <a href="#" class="menu"><span>KIDS</span></a>
            <a href="#" class="menu"><span>ACCOSERIESE</span></a>
            <a href="#" class="menu"><span>FEATURED</span></a>
            <a href="#" class="menu"><span>HOT DEALS</span></a>
        </div>
        <div class="promo">
            <div class="promo__container">
                <div class="promo__text">
                    <h1>THE BRAND </br>
                        <span>OF LUXERIOUS </span>
                        <span class="promo__decor">FASHION</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="container product__container">
                <div class="left_product_card">
                    <div class="product__card">
                        <img width="100%" src="img/rectangle_19_1130.png" alt="FOR_MAN">
                        <div class="product__text">
                            <span>
                                HOT DEAL
                            </span>
                            <h2>
                                FOR MEN
                            </h2>
                        </div>
                    </div>
                    <div class="product__card">
                        <img width="100%" src="img/rectangle_19_copy_3_1144.png" alt="ACCESORIES">
                        <div class="product__text">
                            <span>
                                LUXIROUS & TRENDY
                            </span>
                            <h2>
                                ACCESORIES
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="right_product_card">
                    <div class="product__card">
                        <img width="100%" src="img/rectangle_19_copy_1136.png" alt="FOR_WOMAN">
                        <div class="product__text">
                            <span>
                                30% OFFER
                            </span>
                            <h2>
                                WOMEN
                            </h2>
                        </div>
                    </div>
                    <div class="product__card">
                        <img width="100%" src="img/rectangle_19_copy_2_1137.png" alt="FOR_KIDS">
                        <div class="product__text">
                            <span>
                                NEW ARRIVALS
                            </span>
                            <h2>
                                FOR KIDS
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>

</html>
